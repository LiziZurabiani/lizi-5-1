<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page</title>
    <link rel="stylesheet" href="sign in.css">
</head>
<body>
    <div class="d-flex">
        <div class="left">
            <div class="top-nav">
                <div class="logo-button">
                    <img src="Group 433.png">
                    <span style="margin-top: 5px;">Logo here</span>
                </div>

                <span>Donâ€™t have an account?&nbsp;&nbsp;<a href="#" class="link">Sign up!</a></span>
            </div>

            <div class="login-block">
                <h1>Welcome Back</h1>
                <p>Login into your account</p>

                <div class="row">
                    <button class="google">
                        <img src="google 1.png">
                        Google
                    </button>
                    <button class="facebook">
                        <img src="facebook 1.png">
                        Facebook
                    </button>
                </div>

                <p>Or continue with</p>

                <div class="login-form">
                    <form>
                        <input type="text" placeholder="Email" autofocus>
                        <div class="relative">
                            <input type="password" placeholder="Password">
                            <img src="blind 1.png">
                        </div>

                        <div class="middle-block">
                            <div class="group">
                                <div class="switch">
                                    <div class="inner-circle"></div>
                                </div>

                                <span style="font-size: 12px;margin-top: 4px;">Remember me</span>
                            </div>

                            <span style="color: #D93F21;font-size: 14px;">Recover Password</span>
                        </div>

                        <input type="submit" value="Log in">
                    </form>
                </div>
            </div>
        </div>
    
        <div class="right">
            <div class="info-block">
                <button class="green-button">
                    <img src="thumbs-up_1f44d 1.png">
                    <strong>Top Notch Stock Resources</strong>
                </button>

                <p>
                    Today, we create innovative solutions to the<br> challenges that consumers face in both their<br> everyday lives and events.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
